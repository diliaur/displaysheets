<!DOCTYPE html>
<html>
<head>
	<title>Scratch Pad</title><!-- try different html/js things without messing up main files -->
</head>
<body>

<div id="award-wrapper">
	<!-- filter buttons and search MUST be inside the wrapper, along with the list to be sorted -->
	<input class="search" placeholder="search by keyword"><br/>
	<button class="sort" data-sort="name">Sort by Name</button>

	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Website</td>
				<td>Funding Source</td>
				<td>Funding Type</td>
				<td>Length</td>
				<td>Place of Study</td>
				<td>SEA Country Focus</td>
				<td>Discipline Focus</td>
				<td>Class Level</td>
				<td>Citizenship Requirement</td>
				<td>Contact Name</td>
				<td>Contact Email</td>
			</tr>
		</thead>
		<tbody class="list"><!-- class="list" is CRITICAL for list.js to recognize it. underlying structure is not as imp -->
		<!-- This is where the data will go. 
		The structure is populated by List.js & Tabletop -->
		</tbody>
	</table>
	
</div>

<!-- import javascripts -->
<!-- Tabletop -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<!-- List.js for sort and filter -->
<script src="list.min.js"></script>
<!-- custom -->
<script src="scratch.js"></script>
</body>
</html>
